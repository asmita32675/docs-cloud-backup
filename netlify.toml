
[build.environment]
  NPM_VERSION = "6.14.8"
  NODE_VERSION = "12.16.3"

[build]
  publish = "api-docs/cloud-backup-v1/_build/html"
  command = "cd api-docs/cloud-backup-v1 && make clean html"

[context.production]
  publish = "api-docs/cloud-backup-v1/_build/html"
  command = "cd api-docs/cloud-backup-v1 && make clean html"

[context.deploy-preview]
  publish = "api-docs/cloud-backup-v1/_build/html"
  command = "cd api-docs/cloud-backup-v1 && make clean html"

[[redirects]]
  from = "/*"
  to = "/docs/cloud-backup/v1/:splat"
  status = 301
  force = false